<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="image-section">
            <img src="volleyball-aesthetic.jpg" alt="Sign Up Image">
        </div>
        <div class="form-section">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <div class="form-group">
                    <label for="name">Enter your First name</label>
                    <input type="text" id="name" placeholder="First Name" required>
                </div>
                <div class="form-group">
                    <label for="name">Enter your Last name</label>
                    <input type="text" id="name" placeholder="Last Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Enter your email address</label>
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="password">Enter your password</label>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm your password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="btn">SIGN UP</button>
            </form>
            <div class="social-login">
                <a href="https://accounts.google.com/v3/signin/challenge/pwd?TL=AO-GBTfX3aG3i_6nhGr_P4Hky4NEIcjCHOjgC3cNWvzSWUZQZ-zWPu9oCMJ6WED6&checkConnection=youtube%3A319&checkedDomains=youtube&cid=1&continue=https%3A%2F%2Fwww.google.com%3Fhl%3Den-US&ddm=1&dsh=S-736908508%3A1737485870575622&ec=GAlA8wE&flowEntry=AddSession&flowName=GlifWebSignIn&hl=en&pstMsg=1" target="_blank" title="Sign up with Google">
                    <img src="https://img.icons8.com/color/48/google-logo.png" alt="Google">
                </a>
                <a href="https://www.facebook.com/login/" target="_blank" title="Sign up with Facebook">
                    <img src="https://img.icons8.com/color/48/facebook.png" alt="Facebook">
                </a>
                <a href="https://www.icloud.com/" target="_blank" title="Sign up with Apple">
                    <img src="https://img.icons8.com/ios-filled/48/mac-os.png" alt="Apple">
                </a>
            </div>
            <div class="create-account">
                Already have an account? <a href="index.html">Log in!</a>
            </div>
        </div>
    </div>
</body>
</html>
